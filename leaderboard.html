<head>
  <title>BDCyclists Karma Board</title>
</head>

<body>

<div class="outer">

 <div class="right"> {{> loginButtons}}</div>

  <h1 class="title">BDCyclists Karma Board</h1>
  	{{> leaderboard}}

<div class="details">
<br/>
    {{> addPlayerForm}}
</div>
</div>
</body>

<template name="leaderboard">
	 <ol class="leaderboard">
		{{#each player}}
			<li class="player {{selectedClass}}">
                        <span class="name">{{name}}</span>: <span class="score">{{score}}</span></li>
		{{/each}}
	</ol>
<div class="details">
{{#if currentUser}}
  {{#if showSelectedPlayer}}
   Selected Player: {{showSelectedPlayer.name}}<br/><br/>
  <button class="rem remove">X</button>
  <button class="dec decrement">-1</button>
  <button class="inc increment">+1</button>
  {{/if}}

  {{/if}}
</div>
 </template>


<template name="addPlayerForm">
  {{#if currentUser}}
  <form>
    <input class="newplayerbox" type="text" name="playerName">
    <button class="add">Add Member</button>
  </form>
  {{/if}}
</template>
